<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('Create a post')">

</head>
<body>
<nav th:replace="partials :: navbar"/>
<form th:action="@{'/posts/create'}" method="post" th:object="${post}">
    <div class="form-group">
    <label for="title">Title:</label>
    <input class="form-control" id="title" pattern=".*\S+.*" title="title cannot be blank" th:field="*{title}" required="required"/>
    </div>
    <br/>
    <div class="form-group">
    <label for="body">Body:</label>
    <textarea class="form-control" rows="8" cols="100" pattern=".*\S+.*" title="body cannot be blank" id="body" th:field="*{body}" required="required"/>
    <br/>
    </div>
    <input type="submit"/>
</form>
<footer th:replace="partials :: footer"/>
</body>
</html>
