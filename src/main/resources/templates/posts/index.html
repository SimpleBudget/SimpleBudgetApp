<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('All Posts')">

</head>
<body>
<nav th:replace="partials :: navbar"></nav>
    <div th:each="post : ${posts}">
        <div class="card">
            <div class="card-header">
                <span th:text="'Posted By: ' + ${post.user.username}"></span>
            </div>
            <div class="card-body">
        <a th:href="@{'/posts/' + ${post.id}}"><h1 class="card-title" th:text="${post.title}"></h1></a>
        <p class="card-text" th:text="${post.body}"></p>
            </div>
        </div>
        <br/>
    </div>
<footer th:replace="partials :: footer"/>
</body>
</html>
