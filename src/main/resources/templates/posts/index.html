<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="partials :: head('All Posts')"/>
    <link rel="stylesheet" th:href="@{/css/index-posts.css}" />

</head>
<body>
<nav th:replace="navbar2 :: navbar"></nav>
<div class="container-fluid">
    <div th:each="post : ${posts}">
        <div class="card text-center" id="main-card">
            <div class="card-header">
                <span th:text="'Posted By: ' + ${post.user.username}"></span>
            </div>
            <div class="card-body">
        <a style="color: white;" th:href="@{'/posts/' + ${post.id}}"><h1 class="card-title" th:text="${post.title}"></h1></a>
        <p class="card-text" th:text="${post.body}"></p>
            </div>
        </div>
        <br/>
    </div>
</div>
<footer th:replace="footer2 :: footer"/>
</body>
</html>
