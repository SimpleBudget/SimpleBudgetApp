<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="partials ::  head('All Reviews')"/>
    <!--<link rel="stylesheet" th:href="@{/css/leaveareview.css}" />-->
    <link rel="stylesheet" th:href="@{/css/reviewsindex.css}" />
    <!--<link rel="stylesheet" th:href="@{/css/login.css}" />-->
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<div class="container-fluid justify-content-center align-items-center">
    <div class="text-center">
        <h2 class="section-head mt-3 justify-content-center"><i class="fas fa-users header-icons"></i>Here are all our reviews!</h2>
        <hr />
        <div class="container-fluid h-100 justify-content-center align-items-center">
            <div class="row justify-content-center align-items-center">
                <div th:each="review : ${reviews}">
                    <div class="col-sm-6">
                        <div class="card text-center" style="width: 19rem; height:15em;" id="main-card">
                            <div class="card-header  border-light">
                                <span th:text="'Posted By: ' + ${review.user.username}"></span>
                            </div>
                            <!--<hr/>-->
                            <div class="card-body">
                                <h5 class="card-title" th:text="'This user gave us a '+${review.rating}+' out of 5!'"></h5>
                                <p class="card-text" th:text="${review.body}"></p>
                            </div>
                            <!--<hr/>-->
                            <div class="card-footer border-light">
                                Simple Budget
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>

<footer th:replace="footer2 :: footer"/>
</body>
</html>
