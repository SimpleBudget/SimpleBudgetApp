<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="partials :: head('Create a review')"/>
    <link rel="stylesheet" th:href="@{/css/leaveareview.css}" />
</head>
<body>
<nav th:replace="partials :: navbar"/>
<div class="card" id="main-card">
    <h2>Leave a Review/h2>
<form th:action="@{'/reviews/create'}" method="post" th:object="${review}">
    <div class="slidecontainer text-center">
        <label for="rating">Rating</label>
        <input type="range" min="1" max="5"  value ="1"  class = "slider" id="rating" th:field="*{rating}"/>
    <span>Rating:</span>
        <span id="f"></span>
        <script th:src="@{/js/reviews.js}"></script>
    </div>
    <br/>
    <div class="form-group text-center">
        <label for="body">Body:</label>
        <textarea class="form-control text-center" rows="8" cols="100" id="body" th:field="*{body}" required="required"/>
        <br/>
    </div>
    <input  class= "text-center" type="submit"/>
</form>
</div>
<footer th:replace="footer2 :: footer"/>
</body>
</html>
