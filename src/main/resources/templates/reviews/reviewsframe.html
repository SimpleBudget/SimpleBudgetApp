<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head('All Reviews')">
</head>
<body>
<div th:each="review : ${reviews}">


    <div class="container">
        <div>
            <div class="">
                <div class="card">
                    <div class="card-header">
                        <span th:text="'Posted By: ' + ${review.user.username}"></span>
                    </div>
                    <div class="card-body">
                        <!--<a th:href="@{|/reviews/${review.id}/edit|}">-->
                            <h1 class="card-title" th:text="${review.rating}"></h1>
                        <p class="card-text" th:text="${review.body}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
