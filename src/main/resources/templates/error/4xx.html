<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="partials :: head('Ooops, ' + ${error}+'|')"/>
    <link rel="stylesheet" th:href="@{/css/4xx.css}" />
    <meta charset="UTF-8"/>
</head>
<body>

<nav th:replace="partials :: navbar"></nav>

<div class="container">

    <th:block th:switch="${error}">

        <th:block th:case="'Not Found'">
            <h1 class="mt-4"><i class="fas fa-meh mr-2"></i>Uh oh. That page doesn't exist</h1>
        </th:block>
        <th:block th:case="'Forbidden'">
            <h1 class="mt-4"><i class="fas fa-meh mr-2"></i>Uh oh. This page isn't for you.</h1>
        </th:block>

        <div class="row mt-4">
            <div class="col-4 d-flex align-items-center">
                <h4>Wait a few moments and we'll send you back to the Home page...</h4>
            </div>
            <div class="col-8">
                <img class="d-flex align-content-center" id="errorImg" th:src="@{/img/smalllogo50.png}" alt="" />
            </div>
        </div>

    </th:block>

</div>

<footer th:replace="footer2 :: footer"/>
<script>
    setTimeout(function () {
        window.location.href = "/"; //will redirect to your blog page (an ex: blog.html)
    }, 4000);
</script>
</body>
</html>
